<html lang="en">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: #ffffff;
      --surface: #ffffff;
      --text: #1a1a1a;
      --muted: #6b7280;
      --link: #2563eb;
      --border: #e5e7eb;
      --ring: rgba(37, 99, 235, 0.15);
      --shadow: 0 6px 14px rgba(0,0,0,.05), 0 1px 3px rgba(0,0,0,.04);

      --radius: 14px;
      --maxw: 1100px;

      --h1: clamp(1.8rem, 3vw, 2.6rem);
      --text-size: clamp(.95rem, 1vw, 1rem);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b0e14;
        --surface: #0f131b;
        --text: #e5e7eb;
        --muted: #9aa4b2;
        --link: #60a5fa;
        --border: #1f2937;
        --ring: rgba(96, 165, 250, 0.22);
        --shadow: 0 8px 18px rgba(0,0,0,.35), 0 1px 4px rgba(0,0,0,.25);
      }
    }

    html, body {
      padding: 0;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing: antialiased;

      /* new subtle gradient for depth */
      background: linear-gradient(to bottom, var(--bg), var(--surface));
    }

    .wrap {
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 0 1rem;
    }

    header.site {
      padding: 4rem 0 3rem;
      text-align: center;
      animation: fadeIn 0.7s ease both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: var(--h1);
      margin-bottom: 0.4rem;
      font-weight: 600;
    }

    .lead {
      color: var(--muted);
      max-width: 60ch;
      margin: 0.5rem auto 2rem;
      font-size: 1.05rem;
    }

    /* vertical button list */
    .btn-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      margin-top: 2rem;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: min(260px, 90%);
      padding: 0.9rem 1.4rem;
      background: var(--link);
      color: white;
      border-radius: var(--radius);
      font-weight: 500;
      text-decoration: none;
      box-shadow: var(--shadow);
      transition: 
        background 0.2s ease, 
        transform 0.15s ease,
        box-shadow 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    /* sliding highlight bar */
    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.18);
      transform: skewX(-20deg);
      transition: left 0.3s ease;
    }

    .btn:hover::before {
      left: 100%;
    }
